<!DOCTYPE html>
<html lang="en">
<head>
	<title>Random Quote</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Passion+One">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="quotes-container">
  <div class="quote-thumb well">
    <div class="container">
    <p id="quote" class="quote animated">This is Random Quote Machine, It will Generate Random Quote For You. Click Next To see The Result. made it by Using JSON API of quotesondesign, and and jquery. Lets Enjoy...</p>
    <em id="author" class="author pull-right">Hasan Misbah</em>
    </div>
    <div class="container">
     <a id="tweet-btn" target="_blank" href="#" class="btn btn-info"><i class="fa fa-twitter"></i></a>
    <button id="next-quote" class="btn btn-success pull-right"><i id="loading" style="display:none;" class="fa fa-circle-o-notch fa-spin"></i>
 Next quote &raquo;</button>
    </div>
  </div>
  <footer class="container">
	<div class="row">
		<div class="col-md-12 text-center">
			<p>Copyright &copy; Hasan Misbah</p>
		</div>
	</div>
</footer>
</div>
<!-- Scripting -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
